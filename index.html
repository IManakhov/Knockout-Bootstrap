<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS LIBS -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 25px">
        <div class="row" style="padding: 25px">
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="textInput: githubUser" placeholder="Enter github username here">
                      <span class="input-group-btn">
                        <button class="btn btn-default" data-bind="click: searchUser" type="button">Search</button>
                      </span>
                </div>
            </div>
        </div>
        <div class="row" style="padding: 25px">
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading"> @UserName </div>
                    <div class="panel-body">
                        <p>Repos count: @count</p>
                        <p>Followers: @count</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <p>Name: @reponame</p>
                                <p>Stargazers: @stargazerscount</p>
                                <button type="button" class="btn btn-info">Show stargazers</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="row panel panel-primary">
                            <div class="col-lg-4">
                                <a href="#" class="thumbnail">
                                    <img data-src="holder.js/100%x180" alt="...">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS LIBS
    <script type="text/javascript" src="js/libs/require.js"></script> -->
    <script type="text/javascript" src="js/libs/knockout-3.4.0.debug.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/libs/bootstrap.min.js"></script>
    <!-- JS SRC -->
    <script type="text/javascript" src="js/application.js"></script>
</body>
</html>

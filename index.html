<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS LIBS -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row" style="padding: 25px">
        <div class="col-lg-4">
            <div class="input-group">
                <input type="text" class="form-control" data-bind="textInput: githubUser" placeholder="Enter github username here">
                  <span class="input-group-btn">
                    <button class="btn btn-default" data-bind="click: searchUser" type="button">Search</button>
                  </span>
            </div>
        </div>
    </div>
    <div class="row" style="padding: 40px" data-bind="template: { name: 'ContainerTemplate', foreach: userSearchContent }" />
    <!-- JS LIBS -->
    <script type="text/javascript" src="js/libs/knockout-3.4.0.debug.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/require.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <!-- JS SRC -->
    <script type="text/javascript" src="js/application.js"></script>
</body>
</html>
